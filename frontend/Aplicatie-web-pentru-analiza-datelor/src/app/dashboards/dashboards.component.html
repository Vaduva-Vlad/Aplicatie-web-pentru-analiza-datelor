<html>

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>

  <body>
    <div *ngIf="isAuthenticated()">
      <mat-card style="margin:5vw">
        <mat-card-title>
          <mat-icon>space_dashboard</mat-icon>
          Dashboard-uri
          <span *ngIf="!displayAddDashboard">
            <button mat-button (click)="addDashboardDialog()"><mat-icon>add_box</mat-icon></button>
          </span>
          <div *ngIf="displayAddDashboard">
            <app-add-dashboard-dialog (closed)="changeDisplay($event)"></app-add-dashboard-dialog>
          </div>
        </mat-card-title>
        <mat-list *ngFor="let dashboard of dashboards">
          <mat-list-item><a routerLink="/dashboard/{{dashboard.id}}">{{dashboard.name}}</a></mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </mat-card>   
    </div>   
  </body>
</html>
